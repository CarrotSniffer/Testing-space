name: Deploy to GitHub Pages

on:
  push:
    branches: [main, claude/*]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  update-branch-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Add current branch to deployment policy
        run: |
          # Add current branch to github-pages environment deployment branch policy
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/environments/github-pages/deployment-branch-policies" \
            -d "{\"name\":\"${{ github.ref_name }}\",\"type\":\"branch\"}" || true

  build-and-deploy:
    needs: update-branch-policy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
