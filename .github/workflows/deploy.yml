name: Deploy to GitHub Pages

on:
  push:
    branches: [main, claude/*]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Configure Pages source
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to update Pages source to gh-pages branch
          echo "Attempting to set Pages source to gh-pages branch..."
          curl -sf -X PUT \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type":"legacy","source":{"branch":"gh-pages","path":"/"}}' \
          && echo "Pages source updated successfully" \
          || echo "::warning::Could not update Pages source. Manually set Pages source to gh-pages branch in Settings > Pages."
