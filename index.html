<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0a0e1a" />
  <title>MiniCity - City Builder</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #0a0e1a;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }

    /* HUD */
    #hud {
      position: absolute; top: 0; left: 0; right: 0;
      padding: env(safe-area-inset-top, 12px) 12px 10px;
      background: linear-gradient(to bottom, rgba(10,14,26,0.95), rgba(10,14,26,0.7) 80%, transparent);
      display: flex; justify-content: space-around;
      pointer-events: none; z-index: 10;
    }
    .hud-stat { text-align: center; }
    .hud-label {
      font-size: 10px; font-weight: 700; letter-spacing: 1.5px;
      color: #546080; text-transform: uppercase;
    }
    .hud-value { font-size: 22px; font-weight: 800; color: #fff; }
    .hud-sub { font-size: 11px; font-weight: 600; }

    /* Toolbar */
    #toolbar {
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 8px 4px calc(env(safe-area-inset-bottom, 8px) + 4px);
      background: linear-gradient(to top, rgba(10,14,26,0.97), rgba(10,14,26,0.8) 85%, transparent);
      z-index: 10;
      display: flex; gap: 6px;
      overflow-x: auto; overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    #toolbar::-webkit-scrollbar { display: none; }
    .tool-btn {
      flex-shrink: 0;
      display: flex; flex-direction: column; align-items: center;
      padding: 8px 10px 6px; min-width: 64px;
      background: rgba(30,40,65,0.8); border-radius: 14px;
      border: 2px solid transparent;
      cursor: pointer; transition: all 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .tool-btn.active { border-color: #e94560; background: rgba(233,69,96,0.15); }
    .tool-btn.disabled { opacity: 0.35; }
    .tool-emoji { font-size: 24px; line-height: 1.2; }
    .tool-name { font-size: 10px; font-weight: 700; color: #8899bb; margin-top: 3px; }
    .tool-btn.active .tool-name { color: #e94560; }
    .tool-cost { font-size: 9px; color: #556; margin-top: 1px; }

    /* Message toast */
    #toast {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(233,69,96,0.92); color: #fff;
      padding: 8px 20px; border-radius: 20px;
      font-size: 14px; font-weight: 700;
      pointer-events: none; z-index: 20;
      opacity: 0; transition: opacity 0.25s;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="hud">
    <div class="hud-stat">
      <div class="hud-label">Money</div>
      <div class="hud-value" id="hud-money">$1,000</div>
      <div class="hud-sub" id="hud-income" style="color:#4ade80">+0/s</div>
    </div>
    <div class="hud-stat">
      <div class="hud-label">Pop</div>
      <div class="hud-value" id="hud-pop">0</div>
    </div>
    <div class="hud-stat">
      <div class="hud-label">Happy</div>
      <div class="hud-value" id="hud-happy">50%</div>
    </div>
  </div>

  <div id="toolbar" id="toolbar"></div>
  <div id="toast"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
